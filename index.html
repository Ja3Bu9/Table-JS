<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Table JS</title>
</head>

<body>

    <canvas id="canvas"></canvas>
    
<div class="table">
    Nom : <input type="text" name="nom" id="nom"><br>
    Prénom : <input type="text" name="pre" id="pre"><br>
    Date de naissance : <input type="text" name="date" id="date"><br>
    Lieu de naissance : <input type="text" name="lieu" id="lieu"><br>
    Numero : <input type="text" name="num" id="num"><br>
    Addresse : <input type="text" name="add" id="add"><br>
    <button onclick="addRow()">Add Row</button><br> <br>



    <table border="1">
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Lieu de naissance</th>
        <th>Numero</th>
        <th>Addresse</th>
    </tr>
   
</table>

<p id="test"></p>
</div>
<script src="script.js"></script>
</body>

</html>
